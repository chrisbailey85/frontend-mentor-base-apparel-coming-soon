<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Base Apparel coming soon page</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body>
    <main>
      <header>
        <img src="./images/logo.svg" alt="logo" />
      </header>
      <div class="image"></div>
      <div class="main-content">
        <h1>
          We're
          <span>coming soon</span>
        </h1>
        <p>
          Hello fellow shoppers! We're currently building our new fashion store.
          Add your email below to stay up-to-date with announcements and our
          launch deals.
        </p>

        <form>
          <input
            type="email"
            name="email"
            id="email"
            placeholder="Email Address"
          />
          <button type="submit" class="btn">
            <img src="./images/icon-arrow.svg" alt="" />
          </button>
          <img
            class="invaild invaild-icon"
            src="./images/icon-error.svg"
            alt=""
          />
          <p class="invaild invaild-text">Please provide a vaild email</p>
        </form>
      </div>
      <footer>
        <p class="attribution">
          Challenge by
          <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
            >Frontend Mentor</a
          >. Coded by
          <a href="https://twitter.com/bailey_coding">Chris Bailey</a>.
        </p>
      </footer>
    </main>

    <script src="./main.js"></script>
  </body>
</html>
